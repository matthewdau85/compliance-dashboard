{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <h1>Welcome, {{ user.name }}!</h1>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Age:</strong> {{ user.age }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="/logout" class="btn-primary">Logout</a>
</div>
{% endblock %}
